<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Freelancer Categories</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color:whitesmoke;
}

.container {
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    background-color: #333;
    color: orange;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 36px;
}

.category-grid {
    padding: 40px 0;
}

.category-item {
    width: calc(33.33% - 20px);
    margin: 20px;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s ease;
}

.category-item:hover {
    transform: translateY(-5px);
}

.category-item a {
    text-decoration: none;
    color: black;

}

.category-item a h2{
    text-decoration: none;
    color: orangered;
}

.category-item img {
    width: 100%;
    height: auto;
    margin-bottom: 10px;
}

.category-item h2 {
    margin: 10px 0;
    font-size: 24px;
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Categories</h1>
        </div>
    </header>
    
    <section class="category-grid">
        <div class="container">
            <div class="category-item">
                <a href="#">
                    <img src="category1.jpg" alt="Category 1">
                    <h2>Web Development</h2>
                </a>
            </div>
            <div class="category-item">
                <a href="#">
                    <img src="category2.jpg" alt="Category 2">
                    <h2>Graphic Design</h2>
                </a>
            </div>
            <div class="category-item">
                <a href="#">
                    <img src="category3.jpg" alt="Category 3">
                    <h2>Digital Marketing</h2>
                </a>
            </div>
            <div class="category-item">
                <a href="#">
                    <img src="category4.jpg" alt="Category 4">
                    <h2>Writing & Translation</h2>
                </a>
            </div>
            <div class="category-item">
                <a href="#">
                    <img src="category5.jpg" alt="Category 5">
                    <h2>Video & Animation</h2>
                </a>
            </div>
            <div class="category-item">
                <a href="#">
                    <img src="category6.jpg" alt="Category 6">
                    <h2>Music & Audio</h2>
                </a>
            </div>
            <!-- Add more category items as needed -->
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Freelancer Marketplace. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
